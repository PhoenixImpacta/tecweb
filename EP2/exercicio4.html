<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Exercicio 04</title>
        <meta charset="utf-8">

        <style>
        #span_azul{
            color: blue; 
        }
            #span_vermelho{
                color: red;
            }
            #span_verde{
                color: green;
            }
            #span_laranja{
                color: orange;
            }
        </style>

    </head>
    <body>
        <p><span id="span_azul">Quando eu for, um dia desses <br>
            Poeira ou folha levada<br>
            No vento da madrugada<br>
            <span id="span_vermelho">Serei um pouco do nada</span><br>
            Invisível, delicioso</span>
        </p>
        <p>
            Que faz com que o teu ar<br>
            Pareça mais um olhar,<br>
            <span id="span_verde">Suave mistério amoroso,<br>
            Cidade de meu andar</span><br>
            (Deste já tão longo andar!)<br>
        </p>
        <p>
            <span id="span_laranja">E talvez de meu repouso...</span>
        </p>
    </body>
</html>
